<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button (click)="changeValue(-5)" [class]="btnClass" type="button">
              <i class="fa fa-minus"></i>
            </button>
          </span>

          <input (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progress > 100 || progress < 0}"
           type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progress">

          <span class="input-group-btn">
            <button (click)="changeValue(5)" [class]="btnClass" type="button">

              <i class="fa fa-plus"></i>

            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
